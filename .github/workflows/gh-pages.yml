name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy preview
        uses: yarego-brozek-unvoid/Angular-PR-preview@1.23.0
        with:
          source-dir: ./dist/gh-pages
          repo-name: Calendar-ci
