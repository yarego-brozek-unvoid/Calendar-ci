name: Deploy PR preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
concurrency: preview-${{ github.ref }}
jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

       - uses: actions/checkout@v3

      - name: All things angular
          uses: AhsanAyaz/angular-deploy-gh-pages-actions@1.4.0 ## replace by latest version without it you will see Expected format {org}/{repo}[/path]@ref. Actual 'AhsanAyaz/angular-deploy-gh-pages-actions',Input string was not in a correct format.
          with:
            github_access_token: ${{ secrets.GITHUB_TOKEN }} # see the Configuration section for how you can create secrets
            build_configuration: production # The build environment for the app. please look configurations in your angular.json
            base_href: /Calendar-ci/   # make sure this corresponds to https://<your_username>.github.io/<base_href>/
            deploy_branch: gh-pages # The branch the action should deploy to.
            angular_dist_build_folder: ./dist/buscante # The folder where your project is supposed to be after running ng build by the action.

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist/buscante
