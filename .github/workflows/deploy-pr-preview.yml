name: Deploy PR preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
concurrency: preview-${{ github.ref }}
jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout
        - uses: AhsanAyaz/angular-deploy-gh-pages-actions@1.4.0
          with:
            github_access_token: ${{ secrets.GITHUB_TOKEN }}
            build_configuration: production
            base_href: /Calendar-ci/
            deploy_branch: gh-pages
            angular_dist_build_folder: ./dist/buscante

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist/buscante
